<div ng-include="'components/navbar/navbar.html'"></div>

<div class="form-container">
      <form name="form" ng-submit="register(form)" novalidate>

        <div class="" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">

          <input type="email" name="email" class="" ng-model="user.email" placeholder="Email"
                 required
                 mongoose-error/>
          <p class="" ng-show="form.email.$error.email && submitted">
            Doesn't look like a valid email.
          </p>
          <p class="" ng-show="form.email.$error.required && submitted">
            What's your email address?
          </p>
          <p class="" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">

          <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password"
                 ng-minlength="3"
                 required
                 mongoose-error/>
          <p class=""
             ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
            Password must be at least 3 characters.
          </p>
          <p class="" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <button class="register-button" type="submit">
          Register
        </button>

      </form>
</div>
